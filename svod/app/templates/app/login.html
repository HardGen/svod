{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    
<div class="login">
    <h1>Соединение</h1>
    <form class="login__form form" method="POST" action=" {% url 'login' %}">
        {% csrf_token %}
        <input class="form__inp" type="text" placeholder="Отделение" name="itotd" required>
        
        {% if messages  %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <input class="for__btn-inp" type="submit" value="Войти">
    </form>
</div>

</body>
</html>
